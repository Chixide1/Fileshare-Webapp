{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}Base{% endblock title %}</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link rel="stylesheet" href="{% sass_src 'sass/base.scss' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

        <!-- Bootstrap CSS v5.2.1 -->
        {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        <!-- htmx cdn -->
        <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    </head>
    <body>
        {% block content %}{% endblock content %}
        <aside class="w-75 position-fixed bottom-0 start-50 translate-middle-x">
            {% include "messages.html" %}
        </aside>
    </body>
</html>
