{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}Base{% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        {% comment "My own CSS File" %}{% endcomment %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="shortcut icon" href={% static "images/favicon.ico" %}>
        <link rel="icon" type="image/gif" href={% static "images/favicon.ico" %}>
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <header>
            {% block nav %}
            <nav class="navbar bg-dark navbar-dark">
                <div class="container">
                    <a href="#" class="navbar-brand">Fileshare Webapp</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navmenu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a href="{% url "manage_files" %}" class="nav-link">Files</a></li>
                            <li class="nav-item"><a href="{% url "upload_files" %}" class="nav-link">Upload</a></li>
                            <form id="logout-form" method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link">Logout</button>
                              </form>
                        </ul>
                    </div>
                </div>
            </nav> 
            {% endblock nav %}
        </header>
        <main>
            {% block content %}{% endblock content %}
        </main>
        <footer class="w-75 position-absolute bottom-0 start-50 translate-middle-x">
            {% include "messages.html" %}
        </footer>
    </body>
</html>
